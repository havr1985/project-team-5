<section class="we-will-call-you container">
  <div class="callback-container">
    <h2 class="callback-title">
      Fresh Harvest Box has <br />
      got you covered
    </h2>
    <p class="callback-text">
      Our boxes are packed with delicious, nutritious vegetables, perfect for
      anyone looking to eat healthier or support local farmers. Order your box
      today and start enjoying the best that nature has to offer!
    </p>
    <form class="callback-form">
      <label>
        <input
          type="tel"
          name="user-tel"
          class="callback-input"
          placeholder="+380 ()"
          pattern="+38 (0NN) NNN-NN-NN"
          required
        />
      </label>
      <button type="submit" class="callback-button button">Recall</button>
    </form>
  </div>
  <div class="callback-picture">
    <picture>
      <source
        srcset="
          ./img/call-you-girl-desktop.png    1x,
          ./img/call-you-girl-desktop-2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/call-you-girl-tablet.png    1x,
          ./img/call-you-girl-tablet-2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/call-you-girl-mobile.png    1x,
          ./img/call-you-girl-mobile-2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./img/call-you-girl-mobile.png"
        alt="Girl with broccoli"
        width="335"
        height="388"
      />
    </picture>
  </div>
</section>
